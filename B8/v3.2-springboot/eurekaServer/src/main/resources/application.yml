spring:
  application:
    name: eurekaServer
  profiles:
    active: default
  config:
    import: "optional:configserver:http://localhost:8871"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true